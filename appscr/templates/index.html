<html>
    <head>
        <title>Insta Scrapy</title>
        <style type="text/css">
            form, input {
                padding: 3px;
                margin: 3px;
            }
        </style>
    </head>
    <body>
        <h2>Scrap profile</h2>
        <form action="" method="post" style="padding: 5px;">
            {% csrf_token %}
            {{ form_add.as_ul }}
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </form>
        <h2>Remove profile</h2>
        <form action="" method="post" style="padding: 5px;">
            {% csrf_token %}
            {{ form_rem.as_ul }}
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </form>
    </body>
</html>
